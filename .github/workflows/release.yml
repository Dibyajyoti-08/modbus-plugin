name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        run: |
          echo "VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV
          echo "Package version: $VERSION"

      - name: Build with nfpm
        run: |
          mkdir -p dist
          docker run --rm -v $PWD:/tmp --env VERSION=${{ env.VERSION }} -w /tmp goreleaser/nfpm package \
            --config /tmp/nfpm.yaml \
            --target /tmp/dist \
            --packager deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: true
          prerelease: false

      - name: Upload Release Asset Frontend
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/tedge-modbus-plugin_${{ env.VERSION }}_all.deb
          asset_name: tedge-modbus-plugin_${{ env.VERSION }}_all.deb
          asset_content_type: application/octet-stream